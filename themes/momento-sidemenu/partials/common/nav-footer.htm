{% import _self as nav %}

{% macro render_menu(items) %}
{% import _self as nav %}

{% for item in items %}
{% set itemName = item.title %}
<li  class="{{ item.isActive ? 'active' : '' }}">
    <a href="{{ item.url }}">{{ itemName|_ }}</a>
</li>
{% endfor %}
{% endmacro %}

<ul>
    {{ nav.render_menu(mainMenu.menuItems) }}
</ul>
