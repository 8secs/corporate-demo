[Galleries Banners]
maxItems = 20
itemId = 2
orderBy = "id"
sort = "desc"

[viewBag]
==
<div id="banner" class="carousel slide max-fix-height" da{% component 'Galleries' %}ta-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#banner" data-slide-to="0" class="active"></li>
        <li data-target="#banner" data-slide-to="1"></li>
        <li data-target="#banner" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="https://unsplash.it/2000/1250?image=1079" alt="First slide">
        </div>
        <div class="carousel-item">
            <img src="https://unsplash.it/2000/1250?image=885" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="https://unsplash.it/2000/1250?image=882" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img src="https://unsplash.it/2000/1250?image=825" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img src="https://unsplash.it/2000/1250?image=738" alt="Third slide">
        </div>
    </div>
    <a class="left carousel-control" href="#banner" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#banner" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
