<div class="about-detail-container padding-75">
    <div class="about-detail-row">
        <div class="full-width">
            <div class="heading-part">
                <h2 class="about-title">Client Says</h2>
            </div>
        </div>
    </div>
    <div class="about-detail-row">
        <div class="full-width">
            <div id="client" class="owl-carousel owl-theme">
                {% for testimonial in testimonials %}
                <div class="item client-detail">
                    <p>{{ testimonial.content }}</p>
                    <h3 class="sub-title client-title">- {{ testimonial.source }} -</h3>
                    <img src="{{ testimonial.picture.thumb(100, 100) }}" alt="" />
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
