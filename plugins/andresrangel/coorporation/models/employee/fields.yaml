fields:
    first_name:
        label: andresrangel.coorporation::lang.labels.first_name
        span: auto
    last_name:
        label: andresrangel.coorporation::lang.labels.last_name
        span: auto
    slug:
        label: andresrangel.coorporation::lang.labels.slug
        span: right
        required: true
        preset:
            field: first_name
            type: slug
    quote:
        label: andresrangel.coorporation::lang.labels.quote
        span: auto
    published_at:
        label: andresrangel.coorporation::lang.labels.published_at
