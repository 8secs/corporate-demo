        label: andresrangel.coorporation::lang.labels.picture
        type: fileupload
        mode: image
        span: auto
        imageHeight: 260
        imageWidth: 260
        tab: andresrangel.coorporation::lang.labels.description
    born_at:
        label: andresrangel.coorporation::lang.labels.born_at
        type: datepicker
        mode: date
        minDate: 1900-01-01
        span: auto
        tab: andresrangel.coorporation::lang.labels.information
    email:
        label: andresrangel.coorporation::lang.labels.email
        span: auto
        tab: andresrangel.coorporation::lang.labels.information
    phone:
        label: andresrangel.coorporation::lang.labels.phone
        span: auto
        tab: andresrangel.coorporation::lang.labels.information
