fields:
    name:
        label: andresrangel.coorporation::lang.labels.name
        span: auto
    published_at:
        label: andresrangel.coorporation::lang.labels.published_at
        type: datepicker
        mode: date
        span: auto

tabs:
    fields:
        description:
            type: richeditor
            size: huge
            label: andresrangel.coorporation::lang.labels.description
            span: auto
            tab: andresrangel.coorporation::lang.labels.description
        picture:
            label: andresrangel.coorporation::lang.labels.picture
            type: fileupload
            mode: image
            span: auto
            imageHeight: 260
            imageWidth: 260
            tab: andresrangel.coorporation::lang.labels.description
        icon:
            label: andresrangel.coorporation::lang.labels.icon
            span: auto
            default: fa-
            comment: andresrangel.coorporation::lang.projects.icon_comment
            tab: andresrangel.coorporation::lang.labels.description
        projects:
            label: andresrangel.coorporation::lang.projects.menu_label
            type: partial
            path: field_projects
            span: auto
            tab: andresrangel.coorporation::lang.projects.menu_label
        pictures:
            label: andresrangel.coorporation::lang.labels.pictures
            type: fileupload
            mode: image
            span: auto
            imageHeight: 260
            imageWidth: 260
            tab: andresrangel.coorporation::lang.labels.attachments
        files:
            label: andresrangel.coorporation::lang.labels.files
            type: fileupload
            mode: file
            span: auto
            tab: andresrangel.coorporation::lang.labels.attachments
